<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspire Me</title>
    <link rel="stylesheet" href="style.css?v=3">
</head>
<body>
    <div class="quote-container">
        <div class="quote-box">
          <p class="quote" id="quote">Press the New Quote button to generate a new inspirational quote.</p>
          <p class="author" id="author"></p>
          <button id="new-quote">New Quote</button>
        </div>
      </div>

      <div class="form-container"> 
        <form id="quote-form">
          <h2>Add a New Quote</h2>

          <div class="form">
            <label for="quoteForm">Quote:</label>
            <textarea id="quoteForm" name="quoteForm" rows="10" cols="50" placeholder="Type your quote here..."></textarea>
  
            <label for="authorForm">Author:</label>
            <input id="authorForm" name="authorForm"  placeholder="Author's name..."></input>
          </div>

          <button type="submit" id="add-quote">Add Quote</button>
          <p id="errMsg" style="color: red;"></p>
          
          <p id="validation"></p>
  
        </form>

      </div>
      
      
      
    <script src="script.js"></script>
</body>
</html>
